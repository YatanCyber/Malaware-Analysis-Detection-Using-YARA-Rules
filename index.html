<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberShield - Malware Scanner</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: "Orbitron", sans-serif;
    background: url("{{ url_for('static', filename='images/cyber-upload.png') }}") center/cover no-repeat fixed;
    background-color: #02070d;
    color: white;
    height: 100vh;
    overflow: hidden;
}

/* Dim + blur background for readability */
.bg-img {
    position: fixed;
    inset: 0;
    background: url("{{ url_for('static', filename='images/cyber-upload.png') }}") center/cover no-repeat;
    filter: brightness(20%) blur(5px);
    z-index: -2;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    z-index: -1;
}

/* Main container */
.container {
    position: relative;
    z-index: 10;
    width: 450px;
    margin: 7% auto;
    padding: 35px;
    background: rgba(10, 25, 40, 0.85);
    border-radius: 20px;
    border: 1px solid #00ffee55;
    box-shadow: 0 0 35px #00ffee50;
    backdrop-filter: blur(8px);
    text-align: center;
}

/* Heading */
h1 {
    font-size: 2.4rem;
    color: #00ffff;
    text-shadow: 0 0 25px #00ffffaa;
}

/* Upload card */
.upload-box {
    margin-top: 20px;
    padding: 25px;
    border-radius: 15px;
    background: rgba(255,255,255,0.06);
    border: 2px dashed #00ffee77;
    box-shadow: 0 0 25px #00ffee44 inset;
}

.upload-btn, .scan-btn {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 10px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}

.upload-btn {
    background: linear-gradient(90deg, #00ffff, #00ffbb);
    color: #000;
    box-shadow: 0 0 25px #00ffee77;
}

.scan-btn {
    background: linear-gradient(90deg, #00ffbb, #00ffff);
    color: black;
    box-shadow: 0 0 18px #00ffee77;
}

.scan-btn:hover, .upload-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px #00ffeeaa;
}

/* Hidden file input */
.hidden-input {
    display: none;
}

/* Progress bar */
.progress-container {
    margin-top: 20px;
    height: 12px;
    width: 100%;
    background: rgba(255,255,255,0.15);
    border-radius: 8px;
    overflow: hidden;
    display: none;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ffff, #00ff99);
    transition: width 0.25s ease;
}

.progress-text {
    display: none;
    margin-top: 10px;
    color: #00ffff;
}

.file-text {
    margin-top: 8px;
    color: #aaffff;
    font-size: 0.9rem;
}
</style>
</head>

<body>

<div class="bg-img"></div>
<div class="overlay"></div>

<div class="container">

    <h1>ðŸ›¡ CyberShield Scanner</h1>
    <p style="color:#aaffff;">Upload a file to begin scanning</p>

    <form id="uploadForm" action="/scan" method="POST" enctype="multipart/form-data" novalidate>

        <div class="upload-box">

            <input type="file" id="fileInput" name="file" class="hidden-input" required>
            <button type="button" class="upload-btn" id="chooseBtn">Choose File</button>

            <p id="fileName" class="file-text">No file selected</p>

            <button type="submit" class="scan-btn">Start Scan</button>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Scanning... 0%</div>

        </div>

    </form>

</div>


<script>
const chooseBtn = document.getElementById("chooseBtn");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
const form = document.getElementById("uploadForm");

const bar = document.getElementById("progressBar");
const container = document.getElementById("progressContainer");
const text = document.getElementById("progressText");

chooseBtn.onclick = () => fileInput.click();

fileInput.onchange = () => {
    fileName.textContent = fileInput.files[0]?.name || "No file selected";
};

form.onsubmit = (e) => {
    if (!fileInput.files.length) {
        e.preventDefault();
        alert("Please select a file first.");
        return false;
    }

    container.style.display = "block";
    text.style.display = "block";

    let p = 0;
    let load = setInterval(() => {
        if (p < 95) {
            p += Math.random() * 5;
            bar.style.width = p + "%";
            text.textContent = "Scanning... " + Math.floor(p) + "%";
        }
    }, 150);
};
</script>

</body>
</html>
